<body>
    <script>
        //const date = new Date().toISOString().slice(0, 10);

        async function fetchDate() {
            try {
                const data = await (await fetch("http://worldtimeapi.org/api/ip")).json();
                return data.datetime;
            } catch (error) {
                console.log("Can't fetch data");
            }
        }

        const date = fetchDate();

        console.log("date:", date);
        const random = new Math.seedrandom(date);
        console.log(random()); // Always 0.9282578795792454
        console.log(random()); // Always 0.3752569768646784
    </script>
</body>
