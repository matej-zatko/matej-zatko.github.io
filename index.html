<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hot or Cold?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>Will you have to take a cold shower today?</h1>
    <button id="button">Tell me</button>
</div>

    <script>
        const date = new Date();
        const date_string = date.toISOString().slice(0, 10);
        const random = new Math.seedrandom(date_string);
        const result = random() < 0.5 ? true : false;

        const button = document.getElementById("button");

        button.addEventListener("click", function () { show_answer(result) });

        function show_answer(result) {
            const body = event.target.parentElement;
            button.remove();
            const h2 = document.createElement("h2");
            result === true ? h2.textContent = "Yes" : h2.textContent = "No";
            body.appendChild(h2);
        }
    </script>
</body>

</html>
