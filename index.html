<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hot or Cold?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p id="time"></p>
        <h1>Will you have to take a cold shower today?</h1>
        <button id="button">Tell me</button>
    </div>

    <script>
        const date = new Date();
        const date_string = date.toISOString().slice(0, 10);

        const options = { weekday: 'short', month: 'long', day: 'numeric', year: 'numeric' };
        document.getElementById("time").textContent = date.toLocaleDateString("en-US", options);

        const random = new Math.seedrandom(date_string);
        const result = random() < 0.5 ? true : false;

        const button = document.getElementById("button");

        button.addEventListener("click", function () { show_answer(result) });

        function show_answer(result) {
            const container = event.target.parentElement;
            button.remove();
            const p = document.createElement("p");
            result === true ? p.textContent = "Yes ðŸ¥¶" : p.textContent = "No";
            container.appendChild(p);
        }
    </script>
</body>

</html>
