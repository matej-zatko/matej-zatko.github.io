<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Someone likes it hot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>

<body>
    <script>
        const date = new Date().toISOString().slice(0, 10);

        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        fetch("https://worldtimeapi.org/api/timezone/" + tz)
            .then(response => response.json())
            .then(data => console.log(tz, data.dst, data.datetime));

        console.log("date:", date);
        const random = new Math.seedrandom(date);
        console.log(random()); // Always 0.9282578795792454
        console.log(random()); // Always 0.3752569768646784
    </script>
</body>

</html>
